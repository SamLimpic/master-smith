<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Master Smith</title>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark navbar-expand justify-content-between bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2"> <i class="fas fa-tools mr-3"></i> Master Smith</span>
            </a>
            <button class="card text-center text-light bg-dark py-2" onclick="app.ordersController.backToStart()">
                Back to Start</button>
        </nav>
    </header>

    <main class="container-fluid bg-main">
        <div class="row justify-content-between p-4">
            <!-- NOTE Greeting -->
            <div id="greeting" class="col-md-4 text-center">
                <div class="row">
                    <div class="col">
                        <div class="mt-3 pt-2 bg-transparent text-light text-center drop-shadow">
                            <h3><u> Greetings Adventurer! </u></h3>
                            <h5>How can I help you?</h5>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">

                    <div class="col-7"><img class="img-fluid char-shadow" src="/assets/img/vendor.png" alt=""></div>
                    <div class="col-5">
                        <button class="bg-danger w-100 my-3 py-2 text-light card shadow"
                            onclick="app.ordersController.showPending()">Pending Orders</button>
                        <button class="bg-success w-100 my-3 py-2 px-4 text-light card shadow"
                            onclick="app.ordersController.showPlace()">Place Order</button>
                        <button class="bg-info w-100 my-3 py-2 text-light card shadow"
                            onclick="app.ordersController.showFilled()">Filled Orders</button>


                    </div>
                </div>
            </div>
            <!-- NOTE Pending Orders -->
            <div id="pending" class="col bg-transparent py-3 d-none">
                <h4 class="text-center text-light drop-shadow"><u> Pending Orders </u></h4>

                <div id="orders" class="row justify-content-around"></div>
            </div>

            <!-- NOTE Filled Orders -->
            <div id="filled" class="col-md-8 card bg-transparent py-3 d-none">
                <h3 class="text-center text-light drop-shadow"><u> Filled Orders </u></h3>
                <div id="filled" class="row justify-content-around"></div>
            </div>
            <!-- NOTE Place an Order -->
            <div id="place" class="col-md-8 justify-content-center d-none">
                <form class=" px-4 py-3 w-50 ml-5" onsubmit="app.ordersController.addOrder()">
                    <h5 class="text-center text-light drop-shadow"><u>Place an Order</u></h5>
                    <div class="form-group p-3 bg-parchment card">
                        <div class="m-2">
                            <label for="client">What is your name?</label>
                            <input type="text" name="client" id="client" class="form-control" placeholder="Name"
                                aria-describedby="helpId" required min="3" max="15">
                        </div>
                        <div class="m-2">
                            <label for="weapon">What weapon are you looking for?</label>
                            <select class="custom-select" id="weapon" aria-label="weapon select" required>
                                <option selected value="Longsword">Longsword</option>
                                <option value="Warhammer">Warhammer</option>
                                <option value="Battleaxe">Battleaxe</option>
                                <option value="Lance">Lance</option>
                            </select>
                        </div>
                        <div class="m-2">
                            <label for="material">What would you like it made from?</label>
                            <select class="custom-select" id="material" aria-label="material select" required>
                                <option selected value="Bronze">Bronze</option>
                                <option value="Iron">Iron</option>
                                <option value="Steel">Steel</option>
                            </select>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-success mb-2 w-100 text-center"
                                title='place order'>Place an Order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class=" container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col pt-3">
                <p>Made with <i class="fas fa-toolbox"></i> by Samwise</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
