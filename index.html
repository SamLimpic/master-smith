<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Master Smith</title>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2"> <i class="fas fa-tools mr-3"></i> Master Smith</span>
            </a>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-between p-5">
            <div class="col-md-4 text-center">
                <div class="card shadow my-3 bg-warning text-center">
                    <h3><u> Greetings Adventurer! </u></h3>
                    <h4>How may I help you today?</h4>
                </div>
                <div class="card p-3 bg-warning">
                    <img src="//placehold.it/400x300" alt="">
                    <div class="row justify-content-around pt-3">
                        <div class="col-md-3">
                            <button class="bg-primary">Pending Orders</button>
                        </div>
                        <div class="col-md-3">
                            <button class="bg-success">Place an Order</button>
                        </div>
                        <div class="col-md-3">
                            <button class="bg-danger">Closed Orders</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 card bg-warning">
                <h3 class="text-center"><u> Pending Orders </u></h3>

                <div id="**ORDERS**" class="row justify-content-around">
                    <div class="col-3 card p-3 m-3">
                        <h4 class="text-center mb-0">BRONZE AXE</h4>
                        <h5 class="text-center"><u>FOR STEVE</u></h5>
                        <img class="my-2" src="//placehold.it/150x150" alt="">
                        <div id="tasks" class="row">

                            <div class="input-group">
                                <div class="col input-group-prepend">
                                    <div class="input-group-text bg-transparent" style="border: none">
                                        <input type="checkbox" aria-label="Task Radio">
                                    </div>
                                    <a>CRAFT HANDLE</a>
                                </div>

                                <div class="col input-group-prepend">
                                    <div class="input-group-text bg-transparent" style="border: none">
                                        <input type="checkbox" aria-label="Task Radio">
                                    </div>
                                    <a>SMELT BRONZE</a>
                                </div>

                                <div class="col input-group-prepend">
                                    <div class="input-group-text bg-transparent" style="border: none">
                                        <input type="checkbox" aria-label="Task Radio">
                                    </div>
                                    <a>SHARPEN</a>
                                </div>

                                <div class="col input-group-prepend">
                                    <div class="input-group-text bg-transparent" style="border: none">
                                        <input type="checkbox" aria-label="Task Radio">
                                    </div>
                                    <a>POLISH</a>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mr-3 my-2">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-primary" type="button" id="button-addon1">ADD</button>
                            </div>
                            <input type="text" class="form-control" placeholder="Special Requests"
                                aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>
                        <button class="bg-success mt-2 text-center">COMPLETE</button>
                    </div>

                </div>
            </div>

    </main>

    <footer class=" container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col pt-3">
                <p>Made with <i class="fas fa-toolbox"></i> Samwise</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
