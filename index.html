<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Master Smith</title>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark navbar-expand justify-content-between bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2"> <i class="fas fa-tools mr-3"></i> Master Smith</span>
            </a>
            <button class="card text-center bg-warning py-2">Back to Start</button>
        </nav>
    </header>

    <main class="container-fluid bg-main">
        <div class="row justify-content-between p-4">
            <!-- NOTE Greeting -->
            <div class="col-md-4 text-center">
                <div class="row">
                    <div class="col">
                        <div class="mt-3 pt-2 bg-transparent text-light text-center drop-shadow">
                            <h3><u> Greetings Adventurer! </u></h3>
                            <h5>How can I help you?</h5>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-7"><img class="img-fluid char-shadow" src="/assets/img/vendor.png" alt=""></div>
                    <div class="col-5">
                        <button class="bg-danger w-100 my-3 py-2 text-light card shadow">Pending Orders</button>
                        <button class="bg-success w-100 my-3 py-2 px-4 text-light card shadow">Place Order</button>
                        <button class="bg-info w-100 my-3 py-2 text-light card shadow">Filled Orders</button>


                    </div>
                </div>
            </div>
            <!-- NOTE Pending Orders -->
            <div id="pending" class="col card bg-transparent py-3 d-none">
                <h4 class="text-center text-light drop-shadow"><u> Pending Orders </u></h4>

                <div id="**ORDERS**" class="row justify-content-around">
                    <div class="col-md-3 p-3 my-2 bg-parchment">
                        <h6 class="text-center mb-0"><u>BRONZE AXE for STEVE</u></h6>
                        <p class="text-center my-0">Progress: 0/6</p>
                        <div class="row align-items-center px-2">
                            <div class="col-md-6 input-group ">
                                <img class="my-2 img-fluid shadow" src="/assets/img/template.png" alt="">
                            </div>
                            <div class="col-md-6">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary dropdown-toggle shadow my-2"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <small>Add-Ons</small>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item bg-info" href="#"><small>Enchant</small></a>
                                        <a class="dropdown-item bg-warning" href="#"><small>Bless</small></a>
                                        <a class="dropdown-item bg-danger" href="#"><small>Curse</small></a>
                                    </div>
                                </div>
                                <div id="tasks">
                                    <div class=" input-group-prepend">
                                        <i class="fas fa-times text-danger align-self-center "></i>
                                        <div class="input-group-text bg-transparent" style="border: none">
                                            <input id="smelt" type="checkbox" aria-label="Task Checkbox">
                                        </div>
                                        <a><small><strong>Smelt</strong></small></a>
                                    </div>

                                    <div class=" input-group-prepend">
                                        <i class="fas fa-times text-danger align-self-center "></i>
                                        <div class="input-group-text bg-transparent" style="border: none">
                                            <input id="shape" type="checkbox" aria-label="Task Checkbox" disabled>
                                        </div>
                                        <a><small><strong>Shape</strong></small></a>
                                    </div>

                                    <div class=" input-group-prepend">
                                        <i class="fas fa-times text-danger align-self-center "></i>
                                        <div class="input-group-text bg-transparent" style="border: none">
                                            <input id="assemble" type="checkbox" aria-label="Task Checkbox" disabled>
                                        </div>
                                        <a><small><strong>Assemble</strong></small></a>
                                    </div>

                                    <div class=" input-group-prepend">
                                        <i class="fas fa-times text-danger align-self-center "
                                            onclick="app.tasksController.deleteTask('${this.id}')"></i>
                                        <div class="input-group-text bg-transparent" style="border: none">
                                            <input id="polish" type="checkbox" aria-label="Task Checkbox" disabled>
                                        </div>
                                        <a><small><strong>Polish</strong></small></a>
                                    </div>

                                    <div class=" input-group-prepend">
                                        <i class="fas fa-times text-danger align-self-center "
                                            onclick="app.tasksController.deleteTask('${this.id}')"></i>
                                        <div class="input-group-text bg-transparent" style="border: none">
                                            <input id="polish" type="checkbox" aria-label="Task Checkbox" disabled>
                                        </div>
                                        <a><small><strong>Polish</strong></small></a>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="row align-items-center m-3">
                            <div class="col-4">
                                <h6 class="text-center my-3">1000 Gold</h6>
                            </div>
                            <div class="col-8">
                                <button class="bg-success align-self-end text-light card shadow w-100 mt-2 pt-2">
                                    <h5>Complete Order!</h5>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- NOTE Filled Orders -->
            <div id="filled" class="col-md-8 card bg-warning py-3 d-none">
                <h3 class="text-center"><u> Filled Orders </u></h3>
                <div id="filled" class="row justify-content-around"></div>
            </div>
            <!-- NOTE Place an Order -->
            <div class="col-md-6 ">
                <form id="place" class="bg-parchment card px-4 py-3 w-50 ml-5"
                    onsubmit="app.ordersController.placeOrder()">
                    <h5 class="text-center"><u>Place an Order</u></h5>
                    <div class="form-group px-4">
                        <div class="m-2">
                            <label for="name">Who are you?</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name"
                                aria-describedby="helpId" required min="3" max="15">
                        </div>
                        <div class="m-2">
                            <label for="weapon">What are you looking for?</label>
                            <select class="custom-select" id="weapon" aria-label="weapon select" required>
                                <option selected value="longsword">Longsword</option>
                                <option value="warhammer">Warhammer</option>
                                <option value="battleaxe">Battleaxe</option>
                                <option value="lance">Lance</option>
                            </select>
                        </div>
                        <div class="m-2">
                            <label for="material">Made out of what material?</label>
                            <select class="custom-select" id="material" aria-label="material select" required>
                                <option selected value="bronze">Bronze</option>
                                <option value="iron">Iron</option>
                                <option value="steel">Steel</option>
                            </select>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-success w-100" title='place order'>Place an
                                Order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer class=" container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col pt-3">
                <p>Made with <i class="fas fa-toolbox"></i> by Samwise</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
