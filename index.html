<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Master Smith</title>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2"> <i class="fas fa-tools mr-3"></i> Master Smith</span>
            </a>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-between p-4">
            <!-- NOTE Greeting -->
            <div class="col-md-4 text-center">
                <div class="card shadow mb-3 py-2 bg-warning text-center">
                    <h3><u> Greetings Adventurer! </u></h3>
                    <h4>How may I help you today?</h4>
                </div>
                <div class="card p-3 bg-warning">
                    <img class="p-2" src="//placehold.it/400x300" alt="">
                    <div class="row justify-content-around pt-3">
                        <div class="col-md-3">
                            <button class="bg-primary">Pending Orders</button>
                        </div>
                        <div class="col-md-3">
                            <button class="bg-success">Place an Order</button>
                        </div>
                        <div class="col-md-3">
                            <button class="bg-danger">Closed Orders</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- NOTE Pending Orders -->
            <div class="col-md-8 card bg-warning py-3">
                <h3 class="text-center"><u> Pending Orders </u></h3>

                <div id="**ORDERS**" class="row justify-content-around">
                    <div class="col-5 bg-light p-3 m-3">
                        <h4 class="text-center mb-0"><u>BRONZE AXE for STEVE</u></h4>
                        <p class="text-center my-0">Progress: 0/6</p>
                        <div class="row">
                            <div class="input-group px-3">
                                <div class="col-7"><img class="my-2 img-fluid" src="//placehold.it/300x300" alt="">
                                    <h5 class="text-center my-3"><u>Total Cost: </u>1000 Gold</h5>
                                </div>
                                <div class="col-5 d-flex flex-column mt-2">
                                    <div id="tasks">
                                        <div class=" input-group-prepend">
                                            <i class="fas fa-times text-danger align-self-center "></i>
                                            <div class="input-group-text bg-transparent" style="border: none">
                                                <input id="smelt" type="checkbox" aria-label="Task Checkbox">
                                            </div>
                                            <a><small><strong>Smelt Ore</strong></small></a>
                                        </div>

                                        <div class=" input-group-prepend">
                                            <i class="fas fa-times text-danger align-self-center "></i>
                                            <div class="input-group-text bg-transparent" style="border: none">
                                                <input id="shape" type="checkbox" aria-label="Task Checkbox" disabled>
                                            </div>
                                            <a><small><strong>Shape Metal</strong></small></a>
                                        </div>

                                        <div class=" input-group-prepend">
                                            <i class="fas fa-times text-danger align-self-center "></i>
                                            <div class="input-group-text bg-transparent" style="border: none">
                                                <input id="assemble" type="checkbox" aria-label="Task Checkbox"
                                                    disabled>
                                            </div>
                                            <a><small><strong>Assemble</strong></small></a>
                                        </div>

                                        <div class=" input-group-prepend">
                                            <i class="fas fa-times text-danger align-self-center "
                                                onclick="app.tasksController.deleteTask('${this.id}')"></i>
                                            <div class="input-group-text bg-transparent" style="border: none">
                                                <input id="polish" type="checkbox" aria-label="Task Checkbox" disabled>
                                            </div>
                                            <a><small><strong>Final Polish</strong></small></a>
                                        </div>

                                        <div class=" input-group-prepend">
                                            <i class="fas fa-times text-danger align-self-center "
                                                onclick="app.tasksController.deleteTask('${this.id}')"></i>
                                            <div class="input-group-text bg-transparent" style="border: none">
                                                <input id="jewel" type="checkbox" aria-label="Task Checkbox" disabled>
                                            </div>
                                            <a><small><strong>Bejeweled</strong></small></a>
                                        </div>

                                        <div class=" input-group-prepend">
                                            <i class="fas fa-times text-danger align-self-center "
                                                onclick="app.tasksController.deleteTask('${this.id}')"></i>
                                            <div class="input-group-text bg-transparent" style="border: none">
                                                <input id="enchant" type="checkbox" aria-label="Task Checkbox" disabled>
                                            </div>
                                            <a><small><strong>Enchanted</strong></small></a>
                                        </div>
                                    </div>

                                    <div class="btn-group my-2">
                                        <button type="button" class="btn btn-primary dropdown-toggle"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Special Order
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item bg-secondary my-1" href="#"><strong> Bejeweled
                                                </strong></a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item bg-info my-1" href="#"><strong> Enchanted
                                                </strong></a>
                                            <a class="dropdown-item bg-warning my-1" href="#"><strong> Blessed
                                                </strong></a>
                                            <a class="dropdown-item bg-danger my-1" href="#"><strong> Cursed
                                                </strong></a>
                                        </div>
                                    </div>
                                    <button class="bg-success align-self-end mx-1 mt-2 pt-2">
                                        <h5>Fill Order!</h5>
                                    </button>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- NOTE Filled Orders -->
            <div class="col-md-8 card bg-warning py-3 d-none">
                <h3 class="text-center"><u> Filled Orders </u></h3>
                <div id="filled" class="row justify-content-around"></div>
            </div>
            <!-- NOTE Place an Order -->
            <div class="col-md-8 card bg-warning py-3 d-none">
                <h3 class="text-center"><u> Place an Order </u></h3>

    </main>

    <footer class=" container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col pt-3">
                <p>Made with <i class="fas fa-toolbox"></i> Samwise</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
